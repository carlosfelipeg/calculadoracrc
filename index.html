<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculadora CRC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora CRC</h1>
    <div class="form-container">
        <form>
            <div>
                <label for="data">Data:</label>
                <input type="text" id="data">
            </div>
            <div>
                <label for="generator">Generador:</label>
                <input type="text" id="generator">
            </div>
            <button type="button" id="calculate">Calcular</button>
        </form>
        <div id="crc-result"></div>
        <div id="crc-result-frame"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
